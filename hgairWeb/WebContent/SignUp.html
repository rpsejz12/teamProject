<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="icon" href="image/airplane.ico">
<link rel="stylesheet" type="text/css" href="signstyle.css">
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.checkAllbtn').click(function() {
			$('.checkBtn').prop('checked', this.checked);
		});
	});
	
</script>
</head>
<body>
	<div class="wrap">
		<form method="POST" class="joinForm">
			<h1>회원가입</h1>
			<br>
			<h2>정보입력</h2>
			<div class="textForm">
				<!--아이디 칸-->
				<input name="signId" type="text" class="id" placeholder="아이디">
			</div>
			<!--비밀번호 칸-->
			<div class="textForm">
				<input name="signPw" type="password" class="pw" placeholder="비밀번호">
			</div>
			<!-- 비밀번호 확인 -->
			<div class="textForm">
				<input name="signPw1" type="password" class="pw"
					placeholder="비밀번호 확인">
			</div>
			<!-- 이름 -->
			<div class="textForm">
				<input name="kname" type="text" class="kname" placeholder="이름">
			</div>
			<!-- 영어이름 -->
			<div class="textForm">
				<input name="ename" type="text" placeholder="이름(FIRST NAME)"
					class="ename">
			</div>
			<!-- 생일 -->
			<div class="textForm">
				<input name="birth" type="text" placeholder="YYYYMMDD (예.19991009)"
					class="birth">
			</div>
			<!-- 성별 -->
			<div>
				<span> <input name="scheck" type="radio" id="male1" value="M"
					checked="checked"> <label for="male1"> 남자 </label>
				</span> <span> <input name="scheck" type="radio" id="female1"
					value="F"> <label for="female1"> 여자</label>
				</span>
			</div>
			<!-- 인종 -->
			<div class="check">
				<span><input name="fcheck" type="radio" class="local"
					checked="checked"> <label for="male1"> 내국인 </label></span> <span><input
					name="fcheck" type="radio" class="foreigner" name="check" value="F">
					<label for="foreigner"> 외국인</label></span>
			</div>
			<!-- 주소 -->
			<div class="textForm">
				<input type="text" name="adr1" class="address" title="주소"
					placeholder="주소 및 상세 주소">
			</div>
			<!-- 연락처 -->
			<div class="textForm">
				<input type="text" class="phone" placeholder="휴대전화번호">
			</div>
			<!-- 이메일 -->
			<div class="textForm">
				<input type="text" class="email" placeholder="예) abc@gmail.com"
					title="이메일">
			</div>


			<div>
				<ul class="join">
					<li class="checkbox_check01">
						<ul class="clearfix">
							<li>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내 메일 수신(선택)에 모두
								동의합니다.</li>
							<li><input type="checkbox" class="checkAllbtn" id="chk"
								name="chkAll"></li>
						</ul>
					</li>

					<li class="checkBox check02">
						<ul class="clearfix">
							<li>이용약관 동의(필수)</li>
							<li><input type="checkbox" class="checkBtn" name="chk" required >
							</li>
						</ul> <textarea name="" id="">여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
					<li class="checkBox check03">
						<ul class="clearfix">
							<li>개인정보 수집 동의(필수)</li>
							<li><input type="checkbox" class="checkBtn" name="chk" required >
							</li>
						</ul> <textarea name="" id="">여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
					<li class="checkBox check04">
						<ul class="clearfix">
							<li>이용약관 동의(선택)</li>
							<li><input type="checkbox" class="checkBtn" name="chk">
							</li>
						</ul> <textarea name="" id="">여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
				</ul>
			</div>
			
			<!-- 가입 완료버튼 -->
			<a href="login.html" target="_self"><input type="submit"
				class="btn" value="가입 하기"></a>
		</form>
	</div>
</body>
</html>
